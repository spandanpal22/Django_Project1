{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Sign Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">


    <link rel="stylesheet"
          href="{% static 'my_site/bootstrap/bootstrap4.min.css' %}">


    <style>
        body {
            background-color: #8fd19e;
        }


    </style>

</head>
<body class="text-center">
<form class="form-signin" action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <br>
    <h1 class="h3 mb-3 font-weight-normal">Please sign up by filling the form</h1>
    </br></br>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <label for="inputFname" class="sr-only">First Name</label>
            <div class="col-lg-4">
                <input name="firstName" type="text" id="inputFname" class="form-control" placeholder="First Name"
                       required autofocus>
            </div>
        </div>
    </div>
    </br>

    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <label for="inputLname" class="sr-only">Last Name</label>
            <div class="col-lg-4">
                <input name="lastName" type="text" id="inputLname" class="form-control" placeholder="Last Name" required
                       autofocus>
            </div>
        </div>
    </div>
    </br>

    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <label for="inputEmail" class="sr-only">Email address</label>
            <div class="col-lg-4">
                <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
                       required autofocus>
            </div>
        </div>
    </div>
    </br>

    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <label for="inputUname" class="sr-only">Userame</label>
            <div class="col-lg-4">
                <input name="username" type="text" id="inputUname" class="form-control" placeholder="Username" required
                       autofocus>
            </div>
        </div>
    </div>
    </br>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <label for="inputPassword" class="sr-only">Password</label>
            <div class="col-lg-4">
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                       required>
            </div>
        </div>
    </div>

    </br>
    <div class="container">
        <div class="row">
            <div class="col-lg-5"></div>
            <div class="col-lg-2">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
